<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cool places Josh and Kiet have been</title>
  </head>
  <body>
    <div class="container">
      <h1>Past Adventures</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Where you been son?</h2>
          <form id = "locationForm">
            <div class="form-group">
              <label for="where">Name a location you've been to : </label>
              <input type="text" id="where" class="form-control">
            </div>
            <div class="form-group">
              <label for="landmarks">Landmarks you saw there : </label>
              <input type="text" id="landmarks" class="form-control">
            </div>
            <div class="form-group">
              <label for="when">When did you go? : </label>
              <input type="text" id="when" class="form-control">
            </div>
            <div class="form-group">
              <label for="notes">Additional notes:  </label>
              <input type="text" id="notes" class="form-control">
            </div>


            <button type="submit" name="button" class="btn">Submit</button>
          </form>

          <h2>Locations: </h2>
          <ul id="Location">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="showLocation">
            <h2></h2>

            <p>Where: <span class= "where"></span></p>
            <p>Landmarks: <span class= "landmarks"></span></p>
            <p>When: <span class= "when"></span></p>
            <p>Additional notes: <span class= "notes"></span></p>
          </div>
        </div>

      </div>

    </div>

  </body>
</html>
